<h3>SKU Build</h3><h5>{{message}}</h5>
<div class="row uploadView">
<div class="col-md-4 uploadDiv">
	<h5 style="color:white"><strong>Content Template Generator</strong></h5>
    <input type="text" id="uploadFile_1" placeholder="{{placeholder1}}" disabled="disabled" ng-model="file1" ng-change="catchFile1()"/>
	<div id ="firstButtonDiv" class="fileUpload btn btn-primary" data-toggle="tooltip" data-placement="top" title="ContentTemplateGenerator.xls">
    	<span>Pick A File</span>
    	<input id="uploadBtn_1" type="file" class="upload" ng-model="file_1" onchange="angular.element(this).scope().file_changed_one(this)"/>
	</div>
</div>

<div class="col-md-4 uploadDiv">
	<h5 style="color:white"><strong>Attribute Report</strong></h5>
	<input id="uploadFile_2" placeholder="{{placeholder2}}" disabled="disabled" ng-model="file2" ng-change="catchFile2()"/>
	<div id ="secondButtonDiv" class="fileUpload btn btn-primary disabled" data-toggle="tooltip" data-placement="top" title="AttributeReport.xls">
    	<span>Pick A File</span>
    	<input id="uploadBtn_2" type="file" class="upload"  ng-model="file_2" onchange="angular.element(this).scope().file_changed_two(this)"/>
	</div>
</div>

<div class="col-md-4 uploadDiv">
	<h5 style="color:white"><strong>Style Guide</strong></h5>
	<input id="uploadFile_3" placeholder="{{placeholder3}}" disabled="disabled" ng-model="file3" ng-change="catchFile3()"/>
	<div id ="thirdButtonDiv" class="fileUpload btn btn-primary disabled" data-toggle="tooltip" data-placement="top" title="StaplesMasterStyleGuide.xls">
    	<span>Pick A File</span>
    	<input id="uploadBtn_3" type="file" class="upload" ng-model="file_3" onchange="angular.element(this).scope().file_changed_three(this)"/>
	</div>
</div>

</div>
<div class="row">&nbsp</div>
<div class="progress">
	<div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
	{{percentage}}
</div>


</div>

<div id="uploadFile" class="btn btn-primary disabled " style="text-align:center !important;margin-left:45%" ng-click="uploadFile()">Process Files</div>

<div class="row">&nbsp</div>
<div class="row" id="loader" style="display:none"><img src="images/loader.gif" style="margin-left:46%"/></div>
<div class="row" ng-show="appTable.show">
	<table class="table table-striped table-bordered table-hover">
	  <thead>
	  	<tr>
		    <th>File Name</th>
		    <th>Action</th>
	    </tr>
	  </thead>
	  <tbody>
		  <tr>
		  	<td style="width:90%">{{filename}}</td>
		   	<td style="width:10%"><button type="button" class="btn btn-success" ng-click="download()">Download</button></td>
		  </tr>
	  </tbody>
	</table>
</div>
